<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image carousel</title>
    </head>
    <body>
        <div class="main">
            <div class="slider_frame_holder">
                <div class="slider_frame">
                    <div class="slider_wrapper">
                        <div class="slider">
                            <div class="carousel_image_holder" id="img1">
                                <img
                                    src="./img/adam-kool-ndN00KmbJ1c-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img2">
                                <img
                                    src="./img/matthew-smith-Rfflri94rs8-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img3">
                                <img
                                    src="./img/robert-lukeman-_RBcxo9AU-U-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img4">
                                <img
                                    src="./img/urban-vintage-78A265wPiO4-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img5">
                                <img
                                    src="./img/v2osk-1Z2niiBPg5A-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                        </div>
                    </div>
                    <button data-action="scroll_left" id="scroll_btn_left">
                        <
                    </button>
                    <button data-action="scroll_right" id="scroll_btn_right">
                        >
                    </button>
                    <div class="slider_dot_holder">
                        <button data-action="show_img1" class="slider_dot"></button>
                        <button data-action="show_img2" class="slider_dot"></button>
                        <button data-action="show_img3" class="slider_dot"></button>
                        <button data-action="show_img4" class="slider_dot"></button>
                        <button data-action="show_img5" class="slider_dot"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
