<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image carousel</title>
    </head>
    <body>
        <div class="main">
            <div class="slider_frame_holder">
                <div class="slider_frame">
                    <div class="slider_wrapper">
                        <div class="slider">
                            <div class="carousel_image_holder" id="img1">
                                <img
                                    src="./img/adam-kool-ndN00KmbJ1c-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img2">
                                <img
                                    src="./img/matthew-smith-Rfflri94rs8-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img3">
                                <img
                                    src="./img/robert-lukeman-_RBcxo9AU-U-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img4">
                                <img
                                    src="./img/urban-vintage-78A265wPiO4-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="carousel_image_holder" id="img5">
                                <img
                                    src="./img/v2osk-1Z2niiBPg5A-unsplash.jpg"
                                    alt=""
                                />
                            </div>
                        </div>
                    </div>
                    <button data-action="scroll_left" id="scroll_btn_left">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <title>chevron-left</title>
                            <path
                                d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
                            />
                        </svg>
                    </button>
                    <button data-action="scroll_right" id="scroll_btn_right">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                        >
                            <title>chevron-right</title>
                            <path
                                d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
                            />
                        </svg>
                    </button>
                    <div class="slider_dot_holder">
                        <button
                            data-action="show_img1"
                            class="slider_dot"
                        ></button>
                        <button
                            data-action="show_img2"
                            class="slider_dot"
                        ></button>
                        <button
                            data-action="show_img3"
                            class="slider_dot"
                        ></button>
                        <button
                            data-action="show_img4"
                            class="slider_dot"
                        ></button>
                        <button
                            data-action="show_img5"
                            class="slider_dot"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
